<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1622348512579-73da9531493a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGZyb2d8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="A frog">

            <img src="https://images.unsplash.com/photo-1542159919831-40fb0656b45a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fHN1bnNldHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="A sunset">

            <img src="https://images.unsplash.com/photo-1557129603-ff35a0c70e5e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8amFtYWljYXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Picture of nature in Jamaica">
            
            <img src="https://images.unsplash.com/photo-1603326530308-cf8cb7f49649?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTY3fHxjYXR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Cat in box">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
